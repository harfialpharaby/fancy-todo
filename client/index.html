<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
        content="394051422038-0bhv925q9b0jsnuc02oqdjc24b7ndsf3.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Fancy Todo</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="login-page">
            <div class="col d-flex justify-content-center align-items-center flex-fill vh-100">
                <div class="card shadow text-center p-5">
                    <h5 class="card-title" id="login-title">Log in to Trello</h5>
                    <input type="text" class="form-control mt-3" id="username-validator" name="username" placeholder="Email or Username">
                    <input type="password" class="form-control my-3" id="password-validator" name="password" placeholder="Password">
                    <button type="button" class="btn btn-success" id="login-btn">Log In</button>
                    <p class="my-3">OR</p>
                    <div id="my-signin2"></div>
                    <hr>
                    <button type="button" class="btn btn-link" id="login" onclick="showLogin()">Already have an account? Log In</button>
                    <button type="button" class="btn btn-link" id="register" onclick="showRegister()" style="display: none;">Register for an account</button>
                </div>
            </div>
        </div>

        <div class="row mt-5" id="user-page">
            <div class="col">
                <a href="#" onclick="signOut();" id="glogout-btn">Sign out</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <!-- ALL customs script -->
    <script src="./src/login.js"></script>
</body>

</html>
